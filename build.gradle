apply plugin: "java"

task run(dependsOn: classes, type: JavaExec) {
    main = "com.gitlab.zachdeibert.screenmelting.Main"
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

jar {
	manifest {
		attributes "Main-Class": "com.gitlab.zachdeibert.screenmelting.Main"
	}
}
